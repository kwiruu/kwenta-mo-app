name: App CI Pipeline

on:
  push:
    branches: [main, develop, feat/**]
  pull_request:
    branches: [main, develop]

jobs:
  # Job 1: Type Check & Lint
  typecheck:
    name: üìù TypeScript & Lint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies

        run: npm ci

      - name: Run type check

        run: npm run typecheck

  # Job 2: Build Application
  build:
    name: üèóÔ∏è Build Application
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies

        run: npm ci

      - name: Build production bundle

        env:
          VITE_API_URL: https://api.example.com
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: kwenta-mo-app/build/
          retention-days: 7

  # Job 3: Build Docker Image
  docker-build:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./kwenta-mo-app
          file: ./Dockerfile
          push: false
          tags: kwenta-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 4: Security Checks
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "./kwenta-mo-app"
          severity: "CRITICAL,HIGH"
          exit-code: "0"

      - name: Check for npm vulnerabilities

        run: npm audit --audit-level=high
        continue-on-error: true

  # Summary
  ci-success:
    name: ‚úÖ CI Pipeline Complete
    runs-on: ubuntu-latest
    needs: [typecheck, build, docker-build, security]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ contains(needs.*.result, 'failure') }}" == "true" ]; then
            echo "‚ùå Some checks failed"
            exit 1
          else
            echo "‚úÖ All checks passed!"
          fi
